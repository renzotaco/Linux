global_defs {
        notification_email {
                sysadmin@mydomain.com
                support@mydomain.com
        }
        notification_email_from lb2@mydomain.com
        smtp_server localhost
        smtp_connect_timeout 30
}

vrrp_instance VI_1 {
        state MASTER
        interface enp0s3
        virtual_router_id 101
        priority 100
        advert_int 1
        authentication {
                auth_type PASS
                auth_pass 1111
        }
        virtual_ipaddress {
                192.168.66.205
        }
}
